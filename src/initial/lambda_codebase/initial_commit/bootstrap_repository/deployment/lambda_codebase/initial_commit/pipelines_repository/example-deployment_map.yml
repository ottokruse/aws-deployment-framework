pipelines:
  - name: sample             # The name of your pipeline (This will match the name of your repository)
    type: cc-cloudformation  # The pipeline_type you wish to use for this pipeline
    params:
      - SourceAccountId: 111111111111              # The source account that will hold the codebase that has already been bootstrapped
      - NotificationEndpoint: your_teams@email.com # The Notification (user/team/slack) responsible for this pipeline
    targets:  # Deployment stages
      - 123456789101                  # Some AWS Account
      - /business_unit/testing        # All of the AWS Account's within /business_unit/testing
      - /business_unit/production     # All of the AWS Account's within /business_unit/production